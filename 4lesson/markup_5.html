<html>
<head>
    <style>
        .uppercase {
            font-family: Verdana;
            text-transform: uppercase;
            line-height: 1,5em;
        }
        .red-text {
            color: red;
        }
        .center {
            text-transform: uppercase;
            text-align: center;
            


        }
    </style>
</head>
<body>
    <div class="uppercase">Some text</div>
    <div class="red-text">Some text</div>
    <div class="center uppercase red-text">Some text</div>
</body>
</html>

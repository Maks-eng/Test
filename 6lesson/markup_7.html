<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.green {
    width: 100px;
    height: 100px;
    background-color: green;
}
.yellow {
    position: relative; top: -50px; right: -50px;
    width: 100px;
    height: 100px;
    background-color: yellow;
}
.red {
    position: relative; top: -100px; right: -100px;
    width: 100px;
    height: 100px;
    background-color: red;
}
    </style>
</head>
<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
</body>
</html>

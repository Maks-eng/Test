<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.green {
    background-color: green;
}
.yellow {
    top: 50px;
    left: 50px;
    background-color: yellow;
}
.red {
    top: 100px;
    left: 100px;
    background-color: red;
}
  .green, .yellow, .red {
      position: absolute;
    width: 100px;
    height: 100px;
}
    </style>
</head>
<body>
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="red"></div>
</body>
</html>

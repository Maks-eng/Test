<!DOCTYPE html>
<html>
<head>
     
</head>
<body>
  <input type="text" id="message"  />
  <div id="showMessage" style="position: absolute; width: 173px " >&nbsp;</div>
<script type="text/javascript">
const message = document.querySelector('input');
const log = document.getElementById('showMessage');
message.addEventListener('input', updateValue);
function updateValue(e) {
  log.textContent = e.target.value;
  showMessage.style.color = "yellow";
showMessage.style.backgroundColor = "green" ;
}

</script>
</body>
</html>
